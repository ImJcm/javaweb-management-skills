<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PopUp</title>
  <script>
    function setPopUpStart(obj) {
      if(obj.checked==true) {
        var expireDate = new Date();
        var days = 1;
        expireDate.setDate(expireDate.getDate() + days);  //쿠키 유효시간을 하루로 설정한다.

        //"오늘 더 이상 팝업창 띄우지 않기"에 체크하면 notShopPop 쿠키 값을 true로 설정하여 재접속시 팝업창을 나타내지 않는다.
        document.cookie = "notShowPop=" + "true" + ";path=/; expires=" + expireDate.toGMTString();
      }
    }
  </script>
</head>
<body>
알림 팝업창 입니다.
<br><br><br><br><br><br>
<form>
  <input type="checkbox" onclick="setPopUpStart(this)"> 오늘 더 이상 팝업창 띄우지 않기
</form>
</body>
</html>
